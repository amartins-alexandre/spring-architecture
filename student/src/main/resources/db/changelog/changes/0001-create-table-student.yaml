databaseChangeLog:
  - changeSet:
      id: 0001-create-table-student
      author: alexandre.martins
      changes:
        - createTable:
            schemaName: student
            tableName: student
            columns:
              - column:
                  name: id
                  type: varchar(21)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: document
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
